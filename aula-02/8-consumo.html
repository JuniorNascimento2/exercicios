<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Consumo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Consumo</h1>

            <p>Digite a distância percorrida (em km): <input type="number" id="txtDistanciaPercorrida"></p>

            <p>Digite o total de combustível gasto (em litros): <input type="number" id="txtCombustivelGasto"></p>

            <p><button onclick="calcular_click()">Calcular</button></p>

        </div>
    </div>

    <script>

        function calcular_click() {

            var distancia = document.getElementById("txtDistanciaPercorrida").value;

            var combustivelGasto = document.getElementById("txtCombustivelGasto").value;

            var distanciaNumero = parseFloat(distancia);

            var combustivelGastoNumero = parseFloat(combustivelGasto);

            var consumo = distanciaNumero / combustivelGastoNumero;

            var mensagem = "O consumo médio do veículo é de " + consumo + "km por litro";

            alert(mensagem);

      
        }

    </script>

</body>
</html>
